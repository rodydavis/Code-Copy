<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Copy</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr;
        grid-template-areas: "tabs" "code";
        width: 100%;
        height: 100vh;
      }
      #tabs {
        grid-area: tabs;
        width: 100%;
      }
      #editor {
        grid-template: code;
        width: 100%;
        height: 100%;
        background-color: #263238;
      }
    </style>
  </head>
  <body>
    <mwc-tab-bar id="tabs">
      <mwc-tab label="SVG"></mwc-tab>
    </mwc-tab-bar>
    <textarea id="editor"></textarea>
    <script src="./src/ui.js" type="module"></script>
  </body>
</html>
